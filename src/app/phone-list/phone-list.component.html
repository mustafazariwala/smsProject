<div class="row">
  
  <div class="col-md-9">
    <div>
    </div>
    <p class="center1">
        <button [routerLink]="[ '/']" mat-fab>
            <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
          </button>
          <button mat-fab>
              <mat-icon aria-label="Example icon-button with a heart icon" (click)="onReload()">refresh</mat-icon>
              {{number}}
            </button>
      </p>
      <p class="center">
          {{currentPhone}}
      </p>
      <div class="spinner" *ngIf="!Element_Data"><mat-spinner ></mat-spinner></div>
        <div class="mat-table table" *ngIf="Element_Data" >
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let row"> {{row.from}} </td>
          </ng-container>
          <ng-container matColumnDef="body">
              <th mat-header-cell *matHeaderCellDef> SMS </th>
              <td class="td-body" mat-cell *matCellDef="let row"> {{row.body}} </td>
            </ng-container>
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Data Added </th>
            <td mat-cell *matCellDef="let row"> {{row.time}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        <div class="shift-menu" *ngIf="Element_Data">
            <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle value="30">30</mat-button-toggle>
                <mat-button-toggle value="30">40</mat-button-toggle>
                <mat-button-toggle value="30">50</mat-button-toggle>
                <mat-button-toggle value="30">100</mat-button-toggle>
              </mat-button-toggle-group>
        </div>

  </div>

  <div class="col-md-3 d-none d-sm-block d-md-block">
      <mat-list class="number-columns">
          <div class="phone-list"*ngFor="let item of phoneList">
          <mat-list-item ><img src="https://img.icons8.com/color/48/000000/usa.png">{{item.number}}</mat-list-item>
          <mat-divider ></mat-divider>
          </div>
        </mat-list>

  </div>


</div>
